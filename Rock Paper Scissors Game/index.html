<!DOCTYPE html>
<html lang="en">
<!-- Rock Paper Scissors Game Developed using (HTML, CSS, and JavaScript) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Images/Rock.png" title="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="/Images/Paper.jpg" title="Paper">
        </div>
        <div class="choice" id="scissors" title="Scissor">
            <img src="/Images/Scissor.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score" title="Your score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score" title="Computer score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
